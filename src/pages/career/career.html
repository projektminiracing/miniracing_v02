<ion-header>

  <ion-navbar>
    <ion-title>career</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" [(ngModel)]="_driver.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Age</ion-label>
    <ion-input type="text" [(ngModel)]="_driver.age" name="age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Sex</ion-label>
    <ion-input type="text" [(ngModel)]="_driver.sex" name="sex"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Rank</ion-label>
    <ion-input type="text" [(ngModel)]="_driver.rank" name="rank"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Win count</ion-label>
    <ion-input type="text" [(ngModel)]="_driver.number_of_wins" name="number_of_wins"></ion-input>
  </ion-item>
</ion-content>
