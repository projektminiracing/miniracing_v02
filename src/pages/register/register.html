<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Add User</h2>
  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname" name="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname" name="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Birthday</ion-label>
      <ion-input type="date" [(ngModel)]="user.birthday" name="birthday"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>


  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.username}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.password}}</p>
      <p>{{user.firstname}}</p>
      <p>{{user.lastname}}</p>
      <p>{{user.birthday}}</p>
    </ion-item>
  </ion-list>
</ion-content>
